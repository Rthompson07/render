<h1>Register</h1>
<div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
        <div class="login" id="contentArea">
            <h1 id="heading" class="display-4">Register</h1>
            <form id="registerForm" novalidate>
                <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                <div class="form-group mb-1">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName"></label><input class="form-control" type="text" name="firstName" id="firstName"
                                                                  placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName"></label><input class="form-control" type="text" name="lastName" id="lastName"
                                                                 placeholder="Last Name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-1">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email"></label><input type="email" class="form-control" id="email" name="email"
                                                              required value="" placeholder="Email">
                        </div>
                        <div class="col-md-6">
                            <label for="username"></label><input class="form-control" type="text" name="username" id="username"
                                                                 placeholder="Username" required>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-1">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="password"></label><input type="password" class="form-control" id="password" name="password"
                                                                 required value="" placeholder="Password">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-1">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="confirmPassword"></label><input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                                                        required value="" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button id="registerBtn" type="submit" class="btn btn-primary btn-lg">Register</button>
                    <span class="col-auto"></span>
                    <button id="CancelBtn" type="reset" class="btn btn-warning col-auto">
                        <i class="fa-solid fa-undo"></i> Cancel</button>
                </div>
            </form>

        </div>
        <p class="text-center small">
            Already have an account?
            <a data="login">Sign in</a>
        </p>
    </div>
</div>
