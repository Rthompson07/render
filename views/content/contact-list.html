<h1 class="mb-3">Contact List</h1>

<div class="row">
    <div class="row">
        <div class="col">

            <button id="AddBtn" class="btn btn-primary mb-1">
                        <i class="fas fa-plus fa-sm"></i> Add Contact</button>

            <table class="table table-striped table-boarded table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Contact Message</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="contactList"></tbody>
            </table>
        </div>
    </div>

</div>
